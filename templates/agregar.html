<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Paquete | FedEx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #4d148c url('{{ url_for("static", filename="img/background.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.96);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 32px 24px 32px;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0002;
      max-width: 410px;
      margin: 50px auto 0 auto;
    }
    h2 {
      color: #4d148c;
      margin-bottom: 24px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 7px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: #faf9fd;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #4d148c;
      outline: none;
    }
    button {
      width: 100%;
      padding: 13px 0;
      background: #4d148c;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff6600;
    }
    .soporte-box {
      margin-top: 38px;
      background: #f7f2ff;
      border-left: 5px solid #4d148c;
      border-radius: 10px;
      padding: 18px 20px;
      color: #4d148c;
      font-size: 1.06em;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 96vw;
        padding: 14px 2vw 13px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agregar Nuevo Paquete</h2>
    <form method="POST">
      <input type="text" name="numero" placeholder="Número de rastreo" required><br>
      <input type="text" name="nombre" placeholder="Nombre destinatario" required><br>
      <select name="estado" required>
        <option value="En tránsito">En tránsito</option>
        <option value="Retenido">Retenido</option>
        <option value="Entregado">Entregado</option>
        <option value="En espera de pago de impuesto">En espera de pago de impuesto</option>
      </select>
      <select name="pais_origen" required>
        <option value="España" selected>España</option>
      </select><br>
      <select name="pais_destino" required>
        <option value="">Selecciona país destino</option>
        <option value="Afganistán">Afganistán</option>
        <option value="Alemania">Alemania</option>
        <option value="Argentina">Argentina</option>
        <option value="Australia">Australia</option>
        <option value="Brasil">Brasil</option>
        <option value="Canadá">Canadá</option>
        <option value="Chile">Chile</option>
        <option value="China">China</option>
        <option value="Colombia">Colombia</option>
        <option value="Corea del Sur">Corea del Sur</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Cuba">Cuba</option>
        <option value="Dinamarca">Dinamarca</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Egipto">Egipto</option>
        <option value="El Salvador">El Salvador</option>
        <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
        <option value="España">España</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Francia">Francia</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Honduras">Honduras</option>
        <option value="India">India</option>
        <option value="Italia">Italia</option>
        <option value="Japón">Japón</option>
        <option value="México">México</option>
        <option value="Nicaragua">Nicaragua</option>
        <option value="Noruega">Noruega</option>
        <option value="Panamá">Panamá</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Perú">Perú</option>
        <option value="Polonia">Polonia</option>
        <option value="Portugal">Portugal</option>
        <option value="Reino Unido">Reino Unido</option>
        <option value="República Dominicana">República Dominicana</option>
        <option value="Rusia">Rusia</option>
        <option value="Sudáfrica">Sudáfrica</option>
        <option value="Suecia">Suecia</option>
        <option value="Suiza">Suiza</option>
        <option value="Turquía">Turquía</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
        <!-- Puedes agregar más países si lo deseas -->
      </select><br>
      <input type="text" name="direccion" placeholder="Dirección" required><br>
      <input type="text" name="responsable" placeholder="Responsable" required><br>
      <input type="text" name="foto" placeholder="Nombre de imagen (ej: paquete1.jpg)"><br>
      <input type="text" name="tipo_paquete" placeholder="Tipo de paquete (ej: Dinero)"><br>
      <input type="text" name="peso" placeholder="Peso (ej: 2.50 kg)"><br>
      <input type="text" name="remitente" placeholder="Remitente completo"><br>
      <input type="date" name="fecha_envio" required><br>
      <input type="text" name="mensaje_personalizado" placeholder="Mensaje para el destinatario (opcional)"><br>
      <button type="submit">Guardar</button>
    </form>
    <div class="soporte-box">
      <strong>¿Necesitas ayuda?</strong><br>
      Escríbenos a <a href="mailto:soporte@fedextracking.com">soporte@fedextracking.com</a> o llama al <b>0800-PAQUETE</b>.<br>
      También puedes consultar las <a href="{{ url_for('home') }}">preguntas frecuentes aquí</a>.
    </div>
  </div>
</body>
</html>
